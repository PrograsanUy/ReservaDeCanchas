<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Horarios - Canchas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; }
    .section { background: white; padding: 16px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .section-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .section-title h3 { margin: 0; color: #083560; font-size: 20px; }
    .select-all { font-size: 12px; color: #2563eb; cursor: pointer; text-decoration: underline; }
    .horarios-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
    button {
      padding: 6px 8px;
      border: none;
      border-radius: 5px;
      background-color: #e2e8f0;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }
    button:hover { background-color: #cbd5e1; }
    button.selected { background-color: #16a34a; color: white; }
    #imagenContainer { width: 1080px; height: 1920px; overflow: hidden; position: relative; }
    #previewContainer img { width: 270px; height: 480px; margin-top: 20px; }
  </style>
</head>
<body>

<div style="padding: 20px;">
  <h1>Generador de Horarios - Canchas</h1>

  <label>Fecha</label>
  <input id="fecha" type="date">
  <button onclick="generarImagen()">Generar Imagen</button>

  <div id="horarios"></div>
</div>

<div style="width: 100%; overflow: auto;">
  <div id="imagenContainer"></div>
  <div id="previewContainer"></div>
</div>

<script>
const horariosPorCancha = {
  'FÚTBOL 5': ["13:00 Hs", "14:00 Hs", "15:00 Hs", "16:00 Hs", "17:00 Hs", "18:00 Hs", "19:00 Hs", "20:00 Hs", "21:00 Hs", "22:00 Hs"],
  'FÚTBOL 6': ["13:00 Hs", "14:00 Hs", "15:00 Hs", "16:00 Hs", "17:00 Hs", "18:00 Hs", "19:00 Hs", "20:00 Hs", "21:00 Hs", "22:00 Hs"],
  'PÁDEL': ["13:00 Hs", "14:30 Hs", "16:00 Hs", "17:30 Hs", "19:00 Hs", "20:30 Hs", "22:00 Hs"]
};

const horariosDiv = document.getElementById("horarios");
Object.entries(horariosPorCancha).forEach(([cancha, horarios]) => {
  const section = document.createElement("div");
  section.className = "section";

  const titleDiv = document.createElement("div");
  titleDiv.className = "section-title";

  const title = document.createElement("h3");
  title.textContent = cancha;

  const selectAll = document.createElement("span");
  selectAll.textContent = "Seleccionar todos";
  selectAll.className = "select-all";
  selectAll.onclick = () => {
    section.querySelectorAll("button").forEach(btn => btn.classList.add("selected"));
  };

  titleDiv.appendChild(title);
  titleDiv.appendChild(selectAll);
  section.appendChild(titleDiv);

  const grid = document.createElement("div");
  grid.className = "horarios-grid";
  horarios.forEach(h => {
    const btn = document.createElement("button");
    btn.textContent = `${cancha} - ${h}`;
    btn.onclick = () => btn.classList.toggle("selected");
    grid.appendChild(btn);
  });

  section.appendChild(grid);
  horariosDiv.appendChild(section);
});

function getRandomBackground() {
  const fondos = ["fondos/f1.jpg", "fondos/f2.jpg", "fondos/f3.jpg", "fondos/f4.jpg", "fondos/f5.jpg"];
  return fondos[Math.floor(Math.random() * fondos.length)];
}

function generarImagen() {
  const seleccionados = Array.from(document.querySelectorAll("#horarios button.selected")).map(b => b.textContent);
  const categorias = [...new Set(seleccionados.map(txt => txt.split(' - ')[0]))];

  const fechaInput = document.getElementById('fecha').value;
  const fecha = fechaInput ? new Date(fechaInput) : new Date();
  const mes = (fecha.getMonth() + 1).toString().padStart(2, '0');
  const dia = fecha.getDate().toString().padStart(2, '0');
  const fechaFormateada = `${mes}.${dia}`;

  let html = `<div style="position:relative;width:1080px;height:1920px;font-family:sans-serif;">
    <img src="${getRandomBackground()}" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    <div style="background-color:rgba(0,0,0,0.6);position:absolute;width:100%;height:100%;top:0;left:0;"></div>
    <img src="donBalonLogo.png" style="position:absolute;top:80px;right:80px;width:100px;">
    <div style="position:absolute;top:300px;width:100%;text-align:center;color:white;">
      <div style="font-size:115px;font-weight:bold;">TURNOS</div>
      <div style="font-size:40px;margin-top:-20px;">DISPONIBLES HOY</div>
      <div style="font-size:36px;margin-top:10px;">${fechaFormateada}</div>
    </div>
    <div style="position:absolute;top:650px;left:50%;transform:translateX(-50%);display:flex;gap:50px;">`;

  categorias.forEach(cat => {
    html += `<div style="width:350px;display:flex;flex-direction:column;align-items:center;">
      <div style="font-size:32px;background:white;color:#083560;font-weight:bold;height:60px;width:100%;display:flex;justify-content:center;align-items:center;border-radius:12px;margin-bottom:20px;">${cat}</div>`;

    seleccionados.filter(txt => txt.startsWith(cat)).forEach(txt => {
      const hora = txt.split(' - ')[1];
      html += `<div style="height:65px;width:100%;background:#083560;color:white;font-size:30px;font-weight:600;display:flex;justify-content:center;align-items:center;border-radius:10px;margin-bottom:15px;">${hora}</div>`;
    });

    html += `</div>`;
  });

  html += `</div></div>`;

  const imagenContainer = document.getElementById('imagenContainer');
  imagenContainer.innerHTML = html;

  html2canvas(imagenContainer.firstChild, {useCORS:true, width:1080, height:1920, scale:1}).then(canvas => {
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);

      // Descargar la imagen automáticamente
      const link = document.createElement('a');
      link.href = url;
      link.download = 'horarios.png';
      link.click();

      // Mostrar preview
      document.getElementById('previewContainer').innerHTML = `<img src="${url}" alt="Preview">`;
    });
  });
}
</script>
</body>
</html>
