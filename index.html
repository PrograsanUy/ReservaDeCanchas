<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Horarios - Canchas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 relative">

<div class="w-full max-w-md">
  <h1 class="text-2xl font-bold text-center mb-4">Generador de Horarios - Canchas</h1>

  <label class="block mb-2 font-medium">Fecha</label>
  <input id="fecha" type="date" class="w-full border rounded p-2 mb-4">

  <div class="mb-4">
    <label class="block mb-2 font-medium">Horarios disponibles</label>
    <div id="horarios" class="space-y-2"></div>
  </div>

  <button onclick="generarImagen()" class="w-full bg-blue-600 text-white p-2 rounded font-semibold hover:bg-blue-700">Generar Imagen</button>

  <div id="preview" class="mt-6 flex justify-center items-center">
    <div id="imagenContainer" style="width: 270px; height: 480px;"></div>
  </div>

  <a id="descargar" href="#" download="horarios.png" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #16a34a; color: white; padding: 20px 40px; font-size: 24px; font-weight: bold; border-radius: 12px; z-index: 9999; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3);">Descargar Imagen</a>
</div>

<script>
const horariosPorCancha = {
  'FÚTBOL 5': ["13:00 Hs", "14:00 Hs", "15:00 Hs", "16:00 Hs", "17:00 Hs", "18:00 Hs", "19:00 Hs", "20:00 Hs", "21:00 Hs", "22:00 Hs"],
  'FÚTBOL 6': ["13:00 Hs", "14:00 Hs", "15:00 Hs", "16:00 Hs", "17:00 Hs", "18:00 Hs", "19:00 Hs", "20:00 Hs", "21:00 Hs", "22:00 Hs"],
  'FÚTBOL 7': ["13:00 Hs", "14:00 Hs", "15:00 Hs", "16:00 Hs", "17:00 Hs", "18:00 Hs", "19:00 Hs", "20:00 Hs", "21:00 Hs", "22:00 Hs"],
  'FÚTBOL 8': ["13:00 Hs", "14:00 Hs", "15:00 Hs", "16:00 Hs", "17:00 Hs", "18:00 Hs", "19:00 Hs", "20:00 Hs", "21:00 Hs", "22:00 Hs"],
  'PÁDEL': ["13:00 Hs", "14:30 Hs", "16:00 Hs", "17:30 Hs", "19:00 Hs", "20:30 Hs", "22:00 Hs"]
};

const horariosDiv = document.getElementById("horarios");
Object.entries(horariosPorCancha).forEach(([cancha, horarios]) => {
  const sectionWrapper = document.createElement("div");
  sectionWrapper.className = "bg-white p-4 rounded shadow";

  const title = document.createElement("h3");
  title.textContent = cancha;
  title.className = "font-bold text-[#083560] text-xl mb-3";
  sectionWrapper.appendChild(title);

  const section = document.createElement("div");
  section.className = "grid grid-cols-4 gap-2";
  horarios.forEach(h => {
    const btn = document.createElement("button");
    btn.className = "text-sm bg-gray-200 text-black px-2 py-1 rounded hover:bg-blue-300";
    btn.textContent = `${cancha} - ${h}`;
    btn.onclick = () => btn.classList.toggle("bg-green-400");
    section.appendChild(btn);
  });

  sectionWrapper.appendChild(section);
  horariosDiv.appendChild(sectionWrapper);
});

function generarImagen() {
  const seleccionados = Array.from(document.querySelectorAll("#horarios button.bg-green-400")).map(b => b.textContent);
  const categoriasSeleccionadas = [...new Set(seleccionados.map(txt => txt.split(' - ')[0]))];

  const fechaInput = document.getElementById('fecha').value;
  const fecha = fechaInput ? new Date(fechaInput) : new Date();
  const mes = (fecha.getMonth() + 1).toString().padStart(2, '0');
  const dia = fecha.getDate().toString().padStart(2, '0');
  const fechaFormateada = `${mes}.${dia}`;

  let contentHTML = `<div style="position:relative;width:1080px;height:1920px;overflow:hidden;">
    <img src="${getRandomBackground()}" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    <div style="background-color:rgba(0,0,0,0.6);position:absolute;width:100%;height:100%;top:0;left:0;"></div>
    <img src="donBalonLogo.png" style="position:absolute;top:108px;right:108px;width:100px;">
    <div style="position:absolute;top:300px;width:100%;text-align:center;color:white;">
      <div style="font-size:115px;font-weight:bold;">TURNOS</div>
      <div style="font-size:40px;margin-top:-20px;">DISPONIBLES HOY</div>
      <div style="font-size:36px;margin-top:10px;">${fechaFormateada}</div>
    </div>
    <div style="position:absolute;top:650px;left:50%;transform:translateX(-50%);display:flex;gap:50px;">`;

  categoriasSeleccionadas.forEach(cat => {
    contentHTML += `<div style="width:350px;display:flex;flex-direction:column;align-items:center;">
      <div style="font-size:32px;background:white;color:#083560;font-weight:bold;height:60px;width:100%;display:flex;justify-content:center;align-items:center;border-radius:12px;margin-bottom:20px;">${cat}</div>`;

    seleccionados.filter(txt => txt.startsWith(cat)).forEach(txt => {
      const hora = txt.split(' - ')[1];
      contentHTML += `<div style="height:65px;width:100%;background:#083560;color:white;font-size:30px;font-weight:600;display:flex;justify-content:center;align-items:center;border-radius:10px;margin-bottom:15px;">${hora}</div>`;
    });

    contentHTML += `</div>`;
  });

  contentHTML += `</div></div>`;

  const imagenContainer = document.getElementById('imagenContainer');
  imagenContainer.innerHTML = contentHTML;

  html2canvas(imagenContainer.firstChild, {useCORS:true}).then(canvas => {
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      document.getElementById('descargar').href = url;
      document.getElementById('imagenContainer').innerHTML = `<img src="${url}" alt="Imagen generada" class="rounded shadow" style="width: 270px; height: 480px;">`;
      document.getElementById('descargar').click();
    });
  });
}

function getRandomBackground() {
  const fondos = ["fondos/f1.jpg", "fondos/f2.jpg", "fondos/f3.jpg", "fondos/f4.jpg", "fondos/f5.jpg"];
  return fondos[Math.floor(Math.random() * fondos.length)];
}
</script>
</body>
</html>
